<!DOCTYPE html>
<html>
<head>
<title>Track Racer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script type="text/javascript" src="background.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="game.js"></script>
<script src="canvaseditor.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

</head>
<body>
    <div id="mainMenu" class="menu centerFlex">
        <H1>Track Racer</H1>
        <div id="innerMainMenu" class="menu">
            Welcome to Track Racer!
            <br>
            Controls: Use the W, A, S, D keys to move. 
            <br>
            Click "Play!" to race on a prebuilt track or "Create Track!" to make your own!   
            <br>
            <br>
            <div id="menuButtons">
                <button onclick="defaultNewGame()">Play!</button>
                <button onclick="selectLevelEditor()">Create Track!</button>
            </div>
            <br>
        </div>
        <br>
        <img src="player/racerMenu.png" class="responsive">
    </div>

    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <p id="info">Time: 0.00 Last: 0.00 Best: 0.00</p>
    </div>

    <div id="editor">
        <div id="editorTitle" class="menu">
            <h1>Level Editor</h1>
        </div>
        <canvas id="editorCanvas"></canvas>
        <div id="innerEditorMenu" class="footer">
            <img id="boundary" onclick="setColour(1)" class="responsiveSmall" src="level/boundary.png">
            <img id="grass" onclick="setColour(2)" class="responsiveSmall" src="level/grass.jpg">
            <img id="track" onclick="setColour(3)" class="responsiveSmall" src="level/track.jpg">
            <img id="startline" class="responsiveSmall" src="level/startline.jpg">
            <img id="boost" onclick="setColour(5)" class="responsiveSmall" src="level/boost.jpg">
            <img id="checkpoint" onclick="setColour(6)" class="responsiveSmall" src="level/checkpoint.jpg">
            <img id="player" class="responsiveSmall" src="level/player.jpg">
            <p id="tileSelectMessage"></p>
            <button type="button" onclick="playLevel()"><Strong>Play Level!</Strong></button>
        </div>
        <br><br><br><br><br><br><br>
    </div>
    
</body>
</html>
